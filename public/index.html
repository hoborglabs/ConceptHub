<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/styles/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/styles/css/base.css" />
		
		<script type="text/javascript" src="/scripts/jquery.js"></script>
		<script type="text/javascript" src="/scripts/underscore.js"></script>
		<script type="text/javascript" src="/scripts/backbone.js"></script>
		<script type="text/javascript" src="/scripts/jquery.ui.js"></script>
		<script type="text/javascript" src="/scripts/jquery.event.wheel.js"></script>
		<script type="text/javascript" src="/scripts/bootstrap.js"></script>
		<script type="text/javascript" src="/scripts/hoborg/app.js"></script>
		<script type="text/javascript" src="/scripts/hoborg/view/preview.js"></script>
		
		<script type="text/javascript">
		$(function() {
			window.App = new AppView({el: '#app'});
		});
		</script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body id="app">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<span class="brand" href="#">
						Concept Hub
						<sub>by <a class="" href="http://hoborglabs.com">HoborgLabs</sub></a>
					</span>
					<ul class="nav pull-right">
						<li class="dropdown">
							<a data-toggle="dropdown"
								class="dropdown-toggle"
								href="#"
							>View <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#"><i class="icon-th"></i> View as File Names</a></li>
								<li><a href="#"><i class="icon-align-justify"></i> View as Thumbnails</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</div>
	
		<div class="container">
			<div class="row">
				<div class="span3">
					<ul class="nav nav-list files">
						<li class="nav-header">Files</li>
					</ul>
				</div>
				<div class="span9">
					<div class="preview">
						<div class="btn-toolbar">
							<div class="btn-group">
								<span class="btn-label" style="width: 80px;">Zoom: <span class="zoom">100</span>%</span>
								<a class="btn reset">1:1</a>
							</div>
							<div class="btn-group">
								<a class="btn zoom-fit"><i class="icon-resize-full"></i> fit</a>
								<a class="btn zoom-horizontal"><i class="icon-resize-horizontal"></i> fit horizontal</a>
								<a class="btn zoom-in"><i class="icon-zoom-in"></i> zoom in</a>
								<a class="btn zoom-out"><i class="icon-zoom-out"></i> zoom out</a>
							</div>
						</div>
						<div id="viewport">
							<img style="cursor: move;" id="image" class="" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
